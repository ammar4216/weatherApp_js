<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="text-muted mx-auto my-4 text-center">
            <h1>Weather Application</h1>
        </div>

        <form class="text-muted form">
            <label for="city" class="form-label">Enter the location to find the weather conditions</label>
            <input type="text" id="city" placeholder="Enter the location" class="form-control">
        </form>

        <div class="card my-4 mx-auto">
            <!-- Card image -->
            <img src="https://via.placeholder.com/150" class="card-img-top time">
            <!-- Card Icon -->
            <div class="icon bg-light text-center mx-auto shadow-lg">
                <img src="" alt="">
            </div>
            <!-- Card details -->
            <div class="card-body text-muted text-center my-3 details">
              <h3 class="my-4">Location</h3>
              <div class="my-2">Weather Condition</div>
              <h1>TEMP &#8451;</h1>
            </div>

          </div>
    </div>
    
    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
